<html xmlns:wicket>
<body>
<wicket:panel>
    <ul class="pagination">
        <li>
            <a wicket:id="first">first</a>
        </li>
        <li>
            <a wicket:id="prev">&laquo;</a>
        </li>
        <li wicket:id="navigation">
            <a wicket:id="pageLink" href="#">
                <span wicket:id="pageNumber">5</span>
            </a>
        </li>
        <li>
            <a wicket:id="next">&raquo;</a>
        </li>
        <li>
            <a wicket:id="last">last</a>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
