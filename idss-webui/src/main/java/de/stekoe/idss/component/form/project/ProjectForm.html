<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>
    <form wicket:id="form.project">
        <div class="control-group well" wicket:id="buttonControlGroup">
            <button type="submit" class="btn btn-success" wicket:id="submitButton">
                <wicket:message key="label.save"></wicket:message>
            </button>
            <a href="" class="btn" wicket:id="cancelButton">
                <wicket:message key="label.cancel"></wicket:message>
            </a>
        </div>

        <div class="control-group" wicket:id="projectNameControlGroup">
            <input wicket:id="name" type="text" class="input-block-level">
        </div>

        <div class="control-group" wicket:id="projectDescriptionControlGroup">
            <textarea wicket:id="description" class="input-block-level"></textarea>
        </div>

        <div class="control-group" wicket:id="project.status.group">
            <select size="1" wicket:id="projectStatus"></select>
        </div>
    </form>
</wicket:panel>
</body>
</html>
