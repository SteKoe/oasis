<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>
    <div>
        <wicket:container wicket:id="languages">
            <span wicket:id="languageItem">
                <a wicket:id="languageLink">
                    <span wicket:id="languageName"></span>
                </a>
            </span>
        </wicket:container>
    </div>
</wicket:panel>
</body>
</html>
