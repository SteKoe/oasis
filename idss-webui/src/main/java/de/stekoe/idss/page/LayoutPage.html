<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
    <meta charset="utf-8">

    <title wicket:id="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</wicket:head>
</head>

<body>
    <div wicket:id="dev"></div>
    <div class="container">
        <div class="masthead">
            <div class="navbar-secondary">
                <div class="pull-right" wicket:id="nav.user"></div>
            </div>
            <a href="" wicket:id="logo.link">
                <img id="logo" wicket:id="logo">
            </a>

            <div wicket:id="nav.main"></div>
        </div>

        <div wicket:id="systemmessages"></div>

        <!-- le content -->
        <div style="margin: 0 10px 0 10px;">
            <wicket:child/>
        </div>
        <!-- le content -->
        <hr>
        <footer>
            <p class="text-center small">
                <small>
                    &copy;
                    <wicket:message key="application.name"/>
                    2013 &ndash;
                    <wicket:message key="application.version"/>
                </small>
            </p>
            <p class="text-center small" wicket:id="nav.lang">

            </p>
        </footer>
    </div>
</body>
</html>
