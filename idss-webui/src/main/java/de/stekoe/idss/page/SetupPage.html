<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <h1>Herzlich Willkommen....</h1>

    <dl>
        <dt># User in DB</dt>
        <dd wicket:id="user.count"></dd>
        
        <dt># Roles in DB</dt>
        <dd wicket:id="role.count">
        </dd>
    </dl>
    <ul wicket:id="role.list">
        <li wicket:id="role.id"></li>
        <li wicket:id="role.name"></li>
    </ul>

    <a href="" wicket:id="run.setup" class="btn btn-success">
        Install sample data
    </a>
</wicket:extend>
</body>
</html>
