<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <h1><wicket:message key="label.systeminfo" /></h1>

    <table class="table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="params.list">
                <td wicket:id="key"></td>
                <td wicket:id="value"></td>
            </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
