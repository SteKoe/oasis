<html xmlns:wicket>
<body>
<wicket:panel>
    <ul class="pagination pagination-sm">
        <li wicket:id="page.first">
            <a wicket:id="page.first.link">
                <wicket:message key="label.page.first"/>
            </a>
        </li>
        <li wicket:id="page.prev">
            <a wicket:id="page.prev.link">
                <wicket:message key="label.page.prev"/>
            </a>
        </li>
        <li wicket:id="page.list">
            <a wicket:id="page.list.link" href="#">5</a>
        </li>
        <li wicket:id="page.next">
            <a wicket:id="page.next.link">
                <wicket:message key="label.page.next"/>
            </a>
        </li>
        <li wicket:id="page.last">
            <a wicket:id="page.last.link">
                <wicket:message key="label.page.last"/>
            </a>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
