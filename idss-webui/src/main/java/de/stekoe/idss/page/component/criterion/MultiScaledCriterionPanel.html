<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>

    <div class="criterion-block">
        <div class="criterion" wicket:id="criterion.name"></div>
        <div class="criterion-description" wicket:id="criterion.description"></div>

        <wicket:container wicket:id="subcriteria">
            <div wicket:id="subcriterion.panel"></div>
        </wicket:container>
    </div>

</wicket:panel>
</body>
</html>
