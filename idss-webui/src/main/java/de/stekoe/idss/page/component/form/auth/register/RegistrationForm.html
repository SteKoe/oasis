<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>
    <div class="container">
        <div wicket:id="error" class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            [success message]
        </div>
        <div wicket:id="success" class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            [success message]
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form wicket:id="registrationForm">
                    <fieldset>
                        <legend>
                            <wicket:message key="form.register.title"></wicket:message>
                        </legend>

                        <div class="form-group">
                            <label for="username">
                                <wicket:message key="label.username"/>
                            </label>
                            <input id="username" wicket:id="username" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <wicket:message key="label.email"/>
                            </label>
                            <input id="email" wicket:id="email" type="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <wicket:message key="label.password"/>
                            </label>
                            <input id="password" wicket:id="password" type="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm">
                                <wicket:message key="label.password.confirm"/>
                            </label>
                            <input id="passwordConfirm" wicket:id="passwordConfirm" type="password"
                                   class="form-control">
                        </div>

                        <div class="form-group">
                            <button wicket:id="submit" type="submit" class="btn btn-default">
                                <wicket:message key="label.submit"/>
                            </button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
