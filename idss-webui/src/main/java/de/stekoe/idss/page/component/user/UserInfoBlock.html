<html xmlns:wicket>
<body>
<wicket:panel>
    <div class="userInfoBlock">
        <img wicket:id="user.avatar" class="pull-left">
        <div>
            <span class="username" wicket:id="user.username"></span>
            <span class="additional" wicket:id="user.info"></span>
        </div>
        <div class="email" wicket:id="user.email"></div>
    </div>
</wicket:panel>
</body>
</html>
