<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <h4>
        <wicket:message key="label.description"/>
    </h4>
    <div wicket:id="descriptionText"></div>

    <h4>
        <wicket:message key="label.project.details"/>
    </h4>
    <dl class="dl-horizontal">
        <dt>
            <wicket:message key="label.project.start.date"/>
        </dt>
        <dd wicket:id="projectStartDate"></dd>

        <wicket:enclosure child="projectEndDate">
            <dt>
                <wicket:message key="label.project.end.date"/>
            </dt>
            <dd wicket:id="projectEndDate"></dd>

            <dt>
                <wicket:message key="label.project.progress.time"/>
            </dt>
            <dd>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                         aria-valuemax="100" wicket:id="progressBar">
                        <span class="sr-only"><span wicket:id="progress"></span>% Complete</span>
                    </div>
                </div>
            </dd>
        </wicket:enclosure>
    </dl>
</wicket:extend>
</body>
</html>
