<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <div class="well">
        <a href="" wicket:id="createProject" class="btn btn-success"><i class="icon-white icon-plus"></i> Projekt erstellen</a>
    </div>

    <h4>Vorhandene Projekte</h4>
    <table class="table">
        <thead>
        <tr>
            <th><wicket:message key="table.header.name" /></th>
            <th class="text-right"><wicket:message key="table.header.actions" /></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="projectItem">
            <td><span wicket:id="projectTitle">[Project Title]</span></td>
            <td class="text-right">
                <a href="" class="btn btn-mini" wicket:id="showProjectDetailsLink"></a>
                <a href="" class="btn btn-mini btn-danger" wicket:id="deleteProjectLink"></a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
