<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:extend>
    <h1>
        <wicket:container wicket:id="projectTitle"></wicket:container>
        <small wicket:id="project.status"></small>
    </h1>
    <hr>
    <div class="row-fluid">
        <div class="span3">

            <a href="" wicket:id="link.project.overview" class="btn btn-large btn-block text-center">
                <wicket:message key="label.project.overview" />
            </a>

            <hr>

            <h4>Mitarbeiter
                <small wicket:id="projectMemberCount"></small>
            </h4>
            <ul class="nav nav-tabs nav-stacked">
                <li wicket:id="projectMemberItem">
                    <a href="" wicket:id="projectMemberItemLink">
                        <i class="icon-chevron-right"></i> <span wicket:id="projectMemberItemLabel"></span>
                    </a>
                </li>
            </ul>

            <hr>
            <h4>Verwaltung</h4>
            <ul class="nav nav-tabs nav-stacked">
                <li>
                    <a href="#" wicket:id="editProject">
                        <i class="icon-chevron-right"></i> <wicket:message key="label.project.edit" />
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="addMember">
                        <i class="icon-chevron-right"></i> <wicket:message key="label.project.edit.member" />
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="editProjectRolesLink">
                        <i class="icon-chevron-right"></i> <wicket:message key="label.project.edit.roles" />
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="link.upload.document">
                        <i class="icon-chevron-right"></i> <wicket:message key="label.upload" />
                    </a>
                </li>

            </ul>

            <a href="" wicket:id="link.project.delete" class="btn btn-block btn-danger">
                <wicket:message key="label.project.delete" />
            </a>
        </div>

        <div class="span9">
            <wicket:child/>
        </div>
    </div>
</wicket:extend>
</html>
