<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <h1>
        <wicket:container wicket:id="projectTitle"></wicket:container>
        <small wicket:id="project.status"></small>
    </h1>
    <hr>
    <div class="row-fluid">
        <div class="span3">

            <a href="" wicket:id="link.project.overview" class="btn btn-large btn-block text-center">[Übersicht]</a>

            <hr>

            <h4>Mitarbeiter
                <small wicket:id="projectMemberCount"></small>
            </h4>
            <ul class="nav nav-tabs nav-stacked">
                <li wicket:id="projectMemberItem">
                    <a href="" wicket:id="projectMemberItemLink">
                        <i class="icon-chevron-right"></i> <span wicket:id="projectMemberItemLabel"></span>
                    </a>
                </li>
            </ul>

            <hr>
            <h4>Verwaltung</h4>
            <ul class="nav nav-tabs nav-stacked">
                <li>
                    <a href="#" wicket:id="editProject">
                        <i class="icon-chevron-right"></i> <span wicket:id="editProjectLinkLabel"></span>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="addMember">
                        <i class="icon-chevron-right"></i> <span wicket:id="addProjectMemberLink"></span>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="editProjectRolesLink">
                        <i class="icon-chevron-right"></i> <span wicket:id="editProjectRolesLinkLabel"></span>
                    </a>
                </li>
                <li>
                    <a href="#" wicket:id="link.upload.document">
                        <i class="icon-chevron-right"></i> [Dokument hochladen]
                    </a>
                </li>

            </ul>

            <a href="" wicket:id="link.project.delete" class="btn btn-block btn-danger">[Projekt löschen]</a>
        </div>

        <div class="span9">
            <wicket:child/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
