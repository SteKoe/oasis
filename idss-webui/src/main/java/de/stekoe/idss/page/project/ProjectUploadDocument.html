<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <h2>[Document hochladen]</h2>
    <div wicket:id="form.document.upload"></div>

    <table class="table">
        <thead>
            <tr>
                <th>[Name]</th>
                <th class="text-center">[Hinzugefügt am]</th>
                <th class="text-right">[Größe]</th>
                <th>[Art]</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <wicket:container wicket:id="files.list">
            <tr>
                <td><span wicket:id="file.name"></span></td>
                <td class="text-center"><span wicket:id="file.date"></span></td>
                <td class="text-right"><span wicket:id="file.size"></span></td>
                <td><span wicket:id="file.type"></span></td>
                <td class="text-right">
                    <a href="" class="btn btn-mini" wicket:id="file.download">[Download]</a>
                    <a href="" class="btn btn-mini btn-danger" wicket:id="file.delete">[Löschen]</a>
                </td>
            </tr>
            </wicket:container>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
