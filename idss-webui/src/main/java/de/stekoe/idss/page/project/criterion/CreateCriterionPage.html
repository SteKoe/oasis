<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <h1>Kriterium definieren</h1>

    <form wicket:id="form">
        <div class="form-group">
            <label for="name"><wicket:message key="label.name" /></label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Keine Auswahl zulassen
                <p class="help-block">Diese Option erzeugt ein zusätzliches Feld mit dem Wert "weiß ich nicht".</p>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Mehrfach Auswahl zulassen
                <p class="help-block">Soll die Auswahl mehrerer Alternativen möglich sein?</p>
            </label>
        </div>
        <fieldset>
        <legend>
            Ausprägungen
        </legend>
        <p>
            <a href="" class="btn btn-success btn-sm">Neu</a>
        </p>
        <table class="table table-border-top-bottom">
            <tbody>
                <tr wicket:id="table.entries">
                    <td wicket:id="table.entry.value">männlich</td>
                    <td class="text-right">
                        <div class="btn-group btn-group-xs">
                            <a href="" class="btn btn-default btn-xs"><i class="fa fa-caret-up"></i></a>
                            <a href="" class="btn btn-default btn-xs"><i class="fa fa-caret-down"></i></a>
                        </div>
                        <div class="btn-group btn-group-xs">
                            <a href="" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
                            <a href="" class="btn btn-default btn-xs"><i class="fa fa-times"></i></a>
                        </div>
                    </td>
                </tr>
                <tr wicket:id="table.empty">
                    <td colspan="2" class="empty text-center">Leer</td>
                </tr>
            </tbody>
        </table>
        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
