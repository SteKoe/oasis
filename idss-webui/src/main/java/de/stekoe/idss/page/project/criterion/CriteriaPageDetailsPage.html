<body>

    <h1>Details</h1>

    <div class="text-center">
        <ul class="pagination pagination-sm">
            <li class="previous" wicket:id="page.prev">
                <a wicket:id="page.prev.link" href="#" class="btn btn-default"><wicket:message key="label.page.prev" /></a>
            </li>
            <li wicket:id="page.list">
                <a wicket:id="page.link" href="#">5</a>
            </li>
            <li class="next" wicket:id="page.next">
                <a wicket:id="page.next.link" href="#" class="btn btn-default"><wicket:message key="label.page.next" /></a>
            </li>
        </ul>
    </div>

    <div style="color: #aaaaaa" class="text-center">
        Leer
    </div>


</wicket:extend>
</body>
</html>
