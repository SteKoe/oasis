<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:panel>
    <style type="text/less">
    .element {
        border: 3px solid #efefef;
        border-radius: 3px;
        margin-bottom: 10px;

        .content {
            border: 1px solid #d8d8d8;
            padding: 5px;

            .title {
                font-size: 14px;
                font-weight: bold;
            }
            .description {
                font-size: 13px;
                color: #666;
                margin-top: 5px;
            }
            .body {
                .choices {
                    margin: 5px 5px 0px 5px;

                    &:last-child {
                        margin-bottom: 0px;
                    }
                }
            }
        }
    }
    </style>
    <div>
        <form wicket:id="survey.form">
            <wicket:container wicket:id="elements">
                <wicket:container wicket:id="element">
                    [Element goes here]
                </wicket:container>
            </wicket:container>
            <div class="well">
                <input type="submit" />
            </div>
        </form>
    </div>
</wicket:panel>
</html>
