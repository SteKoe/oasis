<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:extend>
    <wicket:container wicket:id="radiogroup">
        <div class="choices" wicket:id="choices">
            <div class="radio">
                <label>
                    <input type="radio" wicket:id="radio">
                    <span wicket:id="label"></span>
                </label>
            </div>
            
        </div>
    </wicket:container>
</wicket:extend>
</html>
