<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <h1>Kriterienkatalogverwaltung</h1>

    <div style="border: 1px solid #ddd; margin-bottom: 10px;" wicket:id="page.list">
        <div style="background-color: #F8F8F8; padding: 3px 5px; border-bottom: 1px solid #ddd;">
            <span wicket:id="id"></span>
            <a href="#" class="btn-xs btn-danger pull-right" wicket:id="delete.page">Delete</a>
        </div>
        <div style="padding: 3px 5px;">
            asd
        </div>
    </div>

    <a href="#" class="btn btn-default btn-block" wicket:id="add.page">
        <i class="fa fa-plus"></i> Add new page
    </a>
</wicket:extend>
</body>
</html>
