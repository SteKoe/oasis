<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <style>
        .criterion-page {
            box-shadow: 0 0 0 1px #D1D1D1, 0 0 4px 1px #CCCCCC;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .criterion-page-header {
            padding: 3px 5px;
            border-bottom: #aaa;
            background-color: #eee;
        }
        .criterion-page-body {
            padding: 5px;
        }
    </style>

    <h1>Kriterienkatalogverwaltung</h1>

    <div style="background-color: #eeeeee; padding: 15px 0px 5px 0px; margin-bottom: 10px;">

        <div wicket:id="page.list" class="container-fluid">
            <div class="criterion-page">
                <div class="criterion-page-header">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="badge">Id: <span wicket:id="id"></span></span>
                            <span class="badge">Order: <span wicket:id="order"></span></span>
                        </div>

                        <div class="col-md-2 text-right">
                            <div class="btn-group btn-group-xs">
                                <a href="#" class="btn btn-default" wicket:id="move.page.up"><i class="fa fa-caret-up"></i></a>
                                <a href="#" class="btn btn-default" wicket:id="move.page.down"><i class="fa fa-caret-down"></i></a>
                            </div>
                        </div>

                        <div class="col-md-2 text-right">
                            <div class="btn-group btn-group-xs">
                                <a href="#" class="btn btn-default" wicket:id="page.show"><i class="fa fa-search"></i></a>
                                <a href="#" class="btn btn-default"><i class="fa fa-plus"></i></a>
                                <a href="#" class="btn btn-default" wicket:id="page.delete"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="criterion-page-body">
                    <div style="color: #aaaaaa" class="text-center">
                        Leer
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn btn-default btn-block" wicket:id="add.page">
        <i class="fa fa-plus"></i> Add new page
    </a>
</wicket:extend>
</body>
</html>
