<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <h1>Details</h1>

    <div wicket:id="page.elements">
        <div wicket:id="page.element.type">
        </div>
    </div>

    <div class="text-center empty">
        Leer
    </div>

    <div class="text-center">
        <ul class="pagination pagination-sm">
            <li class="previous" wicket:id="page.prev">
                <a wicket:id="page.prev.link" href="#" class="btn btn-default">
                    <wicket:message key="label.page.prev"/>
                </a>
            </li>
            <li wicket:id="page.list">
                <a wicket:id="page.link" href="#">5</a>
            </li>
            <li class="next" wicket:id="page.next">
                <a wicket:id="page.next.link" href="#" class="btn btn-default">
                    <wicket:message key="label.page.next"/>
                </a>
            </li>
        </ul>
    </div>

</wicket:extend>
</body>
</html>
