<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
    <div class="row">
        <div class="span8 offset2">
            <form wicket:id="editPassword">
                <fieldset>
                    <legend>E-Mail-Adresse &amp; Passwort 채ndern</legend>
                    <div class="form-group" wicket:id="currentPasswordFormGroup">
                        <input wicket:id="currentPassword" type="password"/>
                    </div>

                    <legend>Passwort 채ndern</legend>
                    <div class="form-group" wicket:id="newPasswordFormGroup">
                        <input wicket:id="newPassword" type="password"/>
                    </div>
                    <div class="form-group" wicket:id="newPasswordConfirmFormGroup">
                        <input wicket:id="newPasswordConfirm" type="password"/>
                    </div>

                    <legend>E-Mail-Adresse 채ndern</legend>
                    <div class="form-group" wicket:id="newEmailFormGroup">
                        <input wicket:id="newEmail" type="email"/>
                    </div>
                    <div class="form-group" wicket:id="newEmailConfirmFormGroup">
                        <input wicket:id="newEmailConfirm" type="email"/>
                    </div>


                    <!-- Submit -->
                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success">Speichern</button>
                            <button type="reset" class="btn">Zur체cksetzen</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
