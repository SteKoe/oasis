<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_containered">
<head layout:fragment="header" th:remove="tag">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-jasny/css/jasny-bootstrap.min.css}">
    <script th:src="@{/vendors/bootstrap-jasny/js/jasny-bootstrap.min.js}"></script>
</head>
<body layout:fragment="content">
<form name="editMember" id="editMember" th:action="@{/admin/referencecriterion/upload}" method="post" enctype="multipart/form-data">
    <div>
        <label th:text="#{label.file}">Datei</label>
        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
            <div class="form-control" data-trigger="fileinput">
                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                <span class="fileinput-filename"></span>
            </div>
            <span class="input-group-addon btn btn-default btn-file">
                <span class="fileinput-new" th:text="#{label.file.select}">Select file</span>
                <span class="fileinput-exists" th:text="#{label.change}">Change</span>
                <input type="file" name="file">
            </span>
            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" th:text="#{label.remove}">
                Entfernen
            </a>
        </div>

        <button type="submit" class="btn btn-success">
            Go!
        </button>
    </div>
</form>
</body>
</html>
