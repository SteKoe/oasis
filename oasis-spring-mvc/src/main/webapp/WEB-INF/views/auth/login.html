<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_containered">
<body layout:fragment="content">
<span th:text="${error}"></span>
    <div th:if="${error}" th:text="${error}">
        Error
    </div>

    <div th:if="${error}" th:text="${error}">
        Error
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" class="form-page" th:action="@{/login}" method="POST">
                <h2 th:text="#{form.login.title}"></h2>
                <p>
                    Sie haben noch keinen Zugang? Dann können Sie sich
                    <a th:href="@{/register}" th:text="#{label.click.here}">
                        hier
                    </a>
                    registrieren.
                </p>
                <hr>
                <div class="form-group">
                    <label th:text="#{label.username}" for="username">Passwort:</label>
                    <input id="username" type="text" name="username" class="form-control">
                </div>

                <div class="form-group">
                    <label th:text="#{label.password}" for="password">Passwort:</label>
                    <input id="password" type="password" name="password" class="form-control">
                </div>

                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 text-right">
                        <button type="submit" class="btn btn-success" th:text="#{label.login}">
                            Anmelden
                        </button>
                    </div>
                </div>

                <hr>
                <h4 th:text="#{label.password.lost}"></h4>
                <p>
                    Sie können ihr Passwort
                    <a th:href="@{/resetPassword}" th:text="#{label.click.here}">
                        hier
                    </a>
                    zurücksetzen.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
