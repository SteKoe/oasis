<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="company/layout">
<head layout:fragment="header" th:remove="tag">
    <script th:inline="javascript">
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                container: 'body',
                placement: 'top',
                content: function(a) {
                    var $div = $(document.createElement('div'));
                    $div.text("asd");
                    return $div.html();
                }
            });
        });
    </script>
</head>
<body>
<div layout:fragment="company_content">
    <h3 th:text="#{label.info}">
        Hinweis
    </h3>
    <p th:utext="#{label.company.info(${company.registrationToken})}">
        Miau!
    </p>

    <div class="row">
        <div class="col-md-6">
            <h3>
                <th:block th:text="#{label.employees}"></th:block>
            </h3>
            <th:block th:each="map : ${employeesByRole}">
                <h5 th:text="${map.key.name}"></h5>

                <div class="list-group">
                    <a th:href="@{/user/profile/{email}(email=${employee.user.email})}" class="list-group-item" th:each="employee : ${map.value}">
                        <div th:text="${employee.user.username}"></div>
                    </a>
                </div>
            </th:block>
        </div>
        <div class="col-md-6">
            <h3 th:text="#{label.addresses}">
                Adressen
            </h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="address : ${company.addresses}">
                    <div th:replace="/fragments/address"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
