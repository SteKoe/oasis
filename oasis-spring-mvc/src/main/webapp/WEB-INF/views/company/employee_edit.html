<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="company/layout">
<body>
<div layout:fragment="company_content">
    <h3 th:text="#{label.edit.employee}">
        Mitarbeiter bearbeiten
    </h3>

    <form th:object="${employee}" th:action="@{/company/{cid}/employee(cid=${company.id})}" method="post">

        <div class="form-group">
            <label for="email" th:text="#{label.email}" class="control-label">E-Mail</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" >
        </div>

        <div class="form-group">
            <label for="role" th:text="#{label.role}" class="control-label">Rolle</label>
            <select id="role" class="form-control" th:field="*{role}">
                <option th:each="availableRole : ${company.roles}" th:value="${availableRole.id}" th:text="${availableRole.name}">
                    Option
                </option>
            </select>
        </div>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <div class=" text-right">
                <button type="submit" class="btn btn-primary">
                    Speichern
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
