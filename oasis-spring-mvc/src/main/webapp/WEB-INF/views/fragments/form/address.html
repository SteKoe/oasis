
<div class="form-group">
    <div class="col-md-8" th:classappend="${#fields.hasErrors('street')} ? 'has-error' : ''">
        <label class="control-label" for="address.street" th:text="#{label.address.street}">Stra√üe</label>
        <input type="text" class="form-control" id="address.street" th:field="*{street}" th:placeholder="#{label.address.street}">
        <p class="help-block" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">
            Incorrect date
        </p>
    </div>

            Incorrect date
        </p>
    </div>
</div>
