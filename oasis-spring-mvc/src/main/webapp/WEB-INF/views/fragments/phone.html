<div class="row">
    <div class="form-group col-xs-3">
        <input class="form-control" type="text" id="phone.countryCode" th:field="*{countryCode}" th:placeholder="#{label.phone.countryCode}"/>
    </div>
    <div class="form-group col-xs-4">
        <input class="form-control" type="text" id="phone.areaCode" th:field="*{areaCode}" th:placeholder="#{label.phone.areaCode}"/>
    </div>
    <div class="form-group col-xs-5">
        <input class="form-control" type="text" id="phone.subscriberNumber" th:field="*{subscribeNumer}" th:placeholder="#{label.phone.subscriberNumber}"/>
    </div>
</div>
