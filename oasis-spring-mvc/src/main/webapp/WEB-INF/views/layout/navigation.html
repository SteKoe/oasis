<nav class="navbar navbar-oasis" role="navigation" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" th:with="currentURI=${#httpServletRequest.requestURI}">
            <ul class="nav navbar-nav navbar-right">
                <li th:with="link=@{/}" th:class="${currentURI} == ${link} ? 'active' : ''">
                    <a th:href="${link}" th:text="#{label.home}">Home</a>
                </li>
                <li th:with="link=@{/contact}" th:class="${currentURI} == ${link} ? 'active' : ''">
                    <a th:href="${link}" th:text="#{label.contact}">Kontakt</a>
                </li>

                <th:block th:if="${#authorization.expression('isAuthenticated()') == true}">
                    <li th:with="link=@{/project}" th:class="${currentURI.toString().startsWith('/project')} ? 'active' : ''">
                        <a th:href="${link}" th:text="#{label.project.overview}">Meine Projekte</a>
                    </li>
                    <li th:with="link=@{/company}" th:class="${currentURI.toString().startsWith('/company')} ? 'active' : ''">
                        <a th:href="${link}" th:text="#{label.company.overview}">Mein Unternehmen</a>
