<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_containered">
<head layout:fragment="header" th:remove="tag">
</head>
<body layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" th:action="@{/resetPassword}" method="get" class="form-page">
                <h2 th:text="#{label.password.reset}">
                    Passwort zurücksetzen
                </h2>
                <hr>
                <div class="form-group">
                    <label for="email" th:text="#{label.email}">E-Mail</label>
                    <input id="email" type="email" name="email" class="form-control" th:placeholder="#{label.email.placeholder}">
                </div>
                
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" th:text="#{label.password.reset}">
                        Passwort zurücksetzen
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
