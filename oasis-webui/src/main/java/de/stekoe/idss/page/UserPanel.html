<html xmlns:wicket>
<body>
<wicket:panel>
    <div>
        <!-- User is logged out -->
        <wicket:enclosure child="signin">
            <a href="" wicket:id="register">
                <i class="fa fa-sign-in"></i>
                <wicket:message key="form.register.title"/>
            </a>
            <a href="" wicket:id="signin">
                <i class="fa fa-power-off"></i>
                <wicket:message key="form.login.title"/>
            </a>
        </wicket:enclosure>

        <!-- User is logged in -->
        <wicket:enclosure child="signout">
                <div class="btn-group">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" wicket:id="userProfile">
                        <i class="fa fa-user"></i>
                        <span wicket:id="username"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li wicket:id="user.menu.item">
                            <a href="#" wicket:id="user.menu.item.link">
                                <wicket:container wicket:id="user.menu.item.link.label"/>
                            </a>
                            <wicket:container wicket:id="user.menu.item.label">
                            </wicket:container>
                        </li>
                    </ul>

                <a href="" wicket:id="signout" >
                    <i class="fa fa-power-off"></i>
                    <wicket:message key="label.logout"/>
                </a>
            </div>
        </wicket:enclosure>
    </div>
</wicket:panel>
</body>
</html>
