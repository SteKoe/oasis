<wicket:panel>
    <form wicket:id="form.company">
        <div class="form-group" wicket:id="group.name">
            <input id="username" wicket:id="name" type="text" class="form-control">
        </div>
        
        <legend><wicket:message key="label.address"/></legend>
        <div wicket:id="addresses.0"></div>
        
        <div class="well">
            <button class="btn btn-success">
                <wicket:message key="label.save" />
            </button>
        </div>
    </form>
</wicket:panel>
