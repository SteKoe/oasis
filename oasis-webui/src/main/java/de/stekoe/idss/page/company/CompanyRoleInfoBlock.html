    <a class="btn btn-xs btn-default pull-right"><i class="fa fa-pencil"></i></a>
    
    <div style="border: 1px solid #ccc; padding: 3px;">

        <em wicket:id="permissions">[Permissions]</em>

</wicket:panel>
</html>
