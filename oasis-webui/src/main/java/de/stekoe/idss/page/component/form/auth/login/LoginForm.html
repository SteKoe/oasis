<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
    <wicket:panel>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form role="form" wicket:id="loginForm" class="form-page">
                    <h2>
                        <wicket:message key="form.login.title" />
                    </h2>
                    <p>
                        <wicket:message key="message.login.register">
                            Sie haben noch keinen Zugang? Dann können Sie sich 
                            <a href="" wicket:id="link.register">
                                <wicket:message key="label.click.here" />
                            </a>
                            registrieren.
                        </wicket:message>
                    </p>
                    <hr>
                    <div class="form-group" wicket:id="group.username">
                        <input id="username" wicket:id="username"
                            type="text" class="form-control">
                    </div>

                    <div class="form-group" wicket:id="group.password">
                        <input id="password" wicket:id="password"
                            type="password" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6 text-right">
                            <button wicket:id="submit" type="submit"
                                class="btn btn-success">
                                <wicket:message key="form.login.title" />
                            </button>
                        </div>
                    </div>
                    
                    <hr>
                    <h4><wicket:message key="label.password.lost" /></h4>
                    <p>
                        <wicket:message key="message.password.lost">
                            Sie können ihr Passwort 
                            <a href="" wicket:id="link.password.lost">
                                <wicket:message key="label.click.here" />
                            </a>
                            zurücksetzen.
                        </wicket:message>
                    </p>
                </form>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
