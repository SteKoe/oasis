<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:extend>
    <h2>
        <wicket:message key="label.project.edit.roles"/>
    </h2>

    <div class="well">
        <a href="" class="btn btn-success" wicket:id="project.role.add">
            <i class="fa fa-plus"></i> <wicket:message key="label.project.add.role" />
        </a>
    </div>

    <div wicket:id="project.roles.list">

        <a class="btn btn-xs btn-danger pull-right" wicket:id="project.role.link.delete"><i class="fa fa-times"></i></a>
        <a class="btn btn-xs btn-default pull-right" wicket:id="project.role.link.edit"><i class="fa fa-pencil"></i></a>

        <div class="userInfoBlock">
            <strong wicket:id="project.roles.role.name"></strong><br>
            <em wicket:id="project.roles.role.permissions"></em>
        </div>
    </div>
</wicket:extend>
</html>
