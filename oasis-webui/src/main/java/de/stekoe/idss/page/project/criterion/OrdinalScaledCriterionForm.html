<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:head>
    <script>
    $(document).ready(function() {
        $('.editValue').click(function(e) {
            e.preventDefault();
            var $tr = $(this).closest("tr");
            $tr.hide();
            $tr.next().show();
        });
        $('button.cancel').click(function(){
            var $tr = $(this).closest("tr");
            $tr.hide();
            $tr.prev().show();
        });
    });
    </script>
</wicket:head>
<wicket:extend>
    <form wicket:id="valueForm">
        <fieldset class="form-horizontal">
            <legend><wicket:message key="label.criterion.values" /></legend>
            <div class="form-group" wicket:id="value.group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="value">
                </div>
                
                <div class="col-sm-2 text-right">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-success">
                        <wicket:message key="label.add"/>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

    <table class="table table-border-top-bottom">
        <thead>
            <tr>
                <th>
                    <wicket:message key="label.criterion.value" />
                </th>
                <th class="text-right">
                    <wicket:message key="table.header.actions" />
                </th>
            </tr>
        </thead>
        <tbody>
            <wicket:container wicket:id="value.list">
            <tr>
                <td>
                    <span wicket:id="value.list.value">
                        [name of value]
                    </span>
                </td>
                <td class="text-right">
                    <div class="btn-group btn-group-xs">
                        <a href="" class="btn btn-default btn-xs" wicket:id="value.move.up"><i class="fa fa-caret-up"></i></a>
                        <a href="" class="btn btn-default btn-xs" wicket:id="value.move.down"><i class="fa fa-caret-down"></i></a>
                    </div>
                    <div class="btn-group btn-group-xs">
                        <a href="" class="editValue btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
                        <a href="" class="btn btn-default btn-xs" wicket:id="value.delete"><i class="fa fa-times"></i></a>
                    </div>
                </td>
            </tr>
            <tr style="display: none;">
                <td colspan="2">
                    <form wicket:id="value.form.edit">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" wicket:id="value.list.value.textfield">
                            </div>
                            <div class="col-md-4 text-right">
                                <button type="submit" class="save btn btn-default">
                                    <wicket:message key="label.save" />
                                </button>
                                <button type="button" class="cancel btn btn-default">
                                    <wicket:message key="label.cancel" />
                                </button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            </wicket:container>
            <tr wicket:id="value.list.empty">
                <td colspan="2" class="empty text-center">Leer</td>
            </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
