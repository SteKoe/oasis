<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:panel>
    <div class="element">
        <div class="content">
            <div class="title" wicket:id="element.name">[Element name]</div>
            <div class="description expandable" wicket:id="element.description">[Element description]</div>
            <div class="body">
                <wicket:child/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
