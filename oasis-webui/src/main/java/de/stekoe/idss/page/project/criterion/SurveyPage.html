<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:extend>
    <div id="surveyPage">
        <form wicket:id="survey.form" id="surveyPageForm">
            <wicket:container wicket:id="criterionDataList">
                <wicket:container wicket:id="criterionPagePanel">
                </wicket:container>
            </wicket:container>
            
            <div class="text-center">
                <button type="submit" class="btn btn-default" wicket:id="btn.prev">
                    <wicket:message key="label.page.prev" />
                </button>
                <button type="submit" class="btn btn-default">
                    <wicket:message key="label.save" />
                </button>
                <button type="submit" class="btn btn-default" wicket:id="btn.next">
                    <wicket:message key="label.page.next" />
                </button>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
