<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>
    <div class="criterion-page">
        <div class="criterion-page-header">
            <div class="row">
                <div class="col-md-8">
                    <strong><wicket:message key="label.group" /></strong>
                    <wicket:container wicket:id="group.name"></wicket:container>
                </div>
                <div class="col-md-2 text-right">
                    <div class="btn-group btn-group-xs">
                        <a href="#" class="btn btn-default" wicket:id="move.up"><i class="fa fa-caret-up"></i></a>
                        <a href="#" class="btn btn-default" wicket:id="move.down"><i class="fa fa-caret-down"></i></a>
                    </div>
                </div>
                <div class="col-md-2 text-right">
                    <div class="btn-group btn-group-xs">
                        <a href="" wicket:id="group.edit" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                        <a href="" wicket:id="group.delete" class="btn btn-default"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="criterion-page-body">
            <div wicket:id="page.empty" class="text-center empty">
                Leer
            </div>
            <div wicket:id="group.items">
                <wicket:container wicket:id="page.list.item">

                </wicket:container>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
