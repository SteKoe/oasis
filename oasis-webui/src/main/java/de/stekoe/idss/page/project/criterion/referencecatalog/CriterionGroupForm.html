<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:panel>
    <form wicket:id="form">
        <div class="form-group" wicket:id="name.group">
            <input type="text" wicket:id="name" class="form-control">
        </div>

        <div class="form-group" wicket:id="description.group">
            <input type="text" wicket:id="description" class="form-control">
        </div>
        
        <fieldset>
            <legend></legend>
                <div class="form-group" wicket:id="criterions.group">
                    <select wicket:id="criterions" class="select2" style="width: 100%;"></select>
                </div>
        </fieldset>
        
        <div class="form-group well">
            <button type="submit" class="btn btn-success">
                <wicket:message key="label.save"/>
            </button>
        </div>
    </form>
</wicket:panel>
</html>
