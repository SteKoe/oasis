<html xmlns:wicket="http://wicket.sourceforge.net/">
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <wicket:container wicket:id="links">
                        <a href="#" class="list-group-item" wicket:id="link">
                            <wicket:container wicket:id="label">
                            </wicket:container>
                        </a>
                    </wicket:container>
                </div>
            </div>

            <div class="col-md-9" style="border-left: 1px solid #DDDDDD;">
                <wicket:child/>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
