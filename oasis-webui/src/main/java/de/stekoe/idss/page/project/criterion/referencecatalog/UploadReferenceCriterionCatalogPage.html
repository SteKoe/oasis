<wicket:extend>
    <h2>
        <wicket:message key="label.reference.criterion.import" />
    </h2>
    <p class="alert alert-info">
        <wicket:message key="help.reference.criterion.upload" />
    </p>
        <form wicket:id="form">
            <label>
                <wicket:message key="label.file.select" />
            </label>
            <div>
                <div class="pull-left" style="width: 75%; margin-right: 10px;">
                    <wicket:container wicket:id="upload"></wicket:container>
                </div>
                <div>
                    <button type="submit" class="btn btn-default push-right">
                        <i class="fa fa-sign-in"></i> 
                        <wicket:message key="label.import" />
                    </button>
                </div>
            </div>
        </form>
</wicket:extend>
