<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:extend>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form wicket:id="editPassword" class="form-page">
            <fieldset>
                <div class="form-group" wicket:id="currentPasswordFormGroup">
                    <label for="currentPassword"><wicket:message key="label.password.current" /></label>
                    <input class="form-control" wicket:id="currentPassword" id="currentPassword" type="password"/>
                </div>
    
                <legend><wicket:message key="label.change.password" /></legend>
                <div class="form-group" wicket:id="newPasswordFormGroup">
                    <label for="newPassword"><wicket:message key="label.password.new" /></label>
                    <input class="form-control" wicket:id="newPassword" type="password"/>
                </div>
                <div class="form-group" wicket:id="newPasswordConfirmFormGroup">
                    <label for="newPasswordConfirm"><wicket:message key="label.password.confirm" /></label>
                    <input class="form-control" wicket:id="newPasswordConfirm" type="password"/>
                </div>
    
                <legend><wicket:message key="label.change.email" /></legend>
                <div class="form-group" wicket:id="newEmailFormGroup">
                    <label for="newEmail"><wicket:message key="label.email.new" /></label>
                    <input class="form-control" wicket:id="newEmail" type="email"/>
                </div>
                <div class="form-group" wicket:id="newEmailConfirmFormGroup">
                    <label for="newEmailConfirm"><wicket:message key="label.email.confirm" /></label>
                    <input class="form-control" wicket:id="newEmailConfirm" type="email"/>
                </div>
    
    
                <!-- Submit -->
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-6 text-right">
                        <button type="submit" class="btn btn-success"><wicket:message key="label.save" /></button>
                        <button type="reset" class="btn btn-default"><wicket:message key="label.cancel" /></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</wicket:extend>
</body>
</html>
