<wicket:panel>
    <div class="form-group row" wicket:id="group.street">
        <div class="col-sm-10">
            <input type="text" wicket:id="street" class="form-control">
        </div>
        <div class="col-sm-2">
            <input type="text" wicket:id="number" class="form-control">
        </div>
    </div>

    <div class="form-group row" wicket:id="group.city">
        <div class="col-sm-2">
            <input type="text" wicket:id="zip" class="form-control">
        </div>
        <div class="col-sm-10">
            <input type="text" wicket:id="city" class="form-control">
        </div>
    </div>

    <div class="form-group" wicket:id="group.country">
        <input type="text" wicket:id="country" class="form-control">
    </div>
</wicket:panel>
