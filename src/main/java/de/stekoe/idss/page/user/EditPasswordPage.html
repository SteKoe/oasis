<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="row">
            <div class="span8 offset2">
				<form class="form-horizontal" wicket:id="editPassword">
					<fieldset>
						<legend>E-Mail-Adresse &amp; Passwort 채ndern</legend>
						<div class="control-group" wicket:id="currentPasswordControlGroup">
                            <input wicket:id="currentPassword" type="password" />
                        </div>
						
						<legend>Passwort 채ndern</legend>
						<div class="control-group" wicket:id="newPasswordControlGroup">
                            <input wicket:id="newPassword" type="password" />
                        </div>
                        <div class="control-group" wicket:id="newPasswordConfirmControlGroup">
                            <input wicket:id="newPasswordConfirm" type="password" />
                        </div>
						
						<legend>E-Mail-Adresse 채ndern</legend>
						<div class="control-group" wicket:id="newEmailControlGroup">
                            <input wicket:id="newEmail" type="email" />
                        </div>
                        <div class="control-group" wicket:id="newEmailConfirmControlGroup">
                            <input wicket:id="newEmailConfirm" type="email" />
                        </div>
						
						
		                <!-- Submit -->
		                <div class="control-group">
		                   <div class="controls">
		                       <button type="submit" class="btn btn-success">Speichern</button>
		                       <button type="reset" class="btn">Zur체cksetzen</button>
		                   </div>
		                </div>
					</fieldset>
				</form>
            </div>
        </div>
	</wicket:extend>
</body>
</html>
